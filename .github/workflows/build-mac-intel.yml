name: Build macOS Intel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15-intel
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bundle native tools
        run: |
          brew install tesseract poppler qpdf djvulibre ffmpeg meson pkg-config
          pip3 install sphinx --break-system-packages
          bash scripts/bundle-tesseract-macos.sh
          bash scripts/bundle-leptonica-unpaper-macos.sh
          bash scripts/bundle-pdf-tools-macos.sh
          bash scripts/bundle-djvu-macos.sh

      - name: Build (Nuxt + Electron)
        run: pnpm run build

      - name: Package installer
        run: pnpm exec electron-builder --mac --x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-mac-x64
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: error

      - name: Append to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
