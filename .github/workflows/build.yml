name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
            arch: arm64
            bundle_script: scripts/bundle-all-macos.sh
          - os: macos-13
            platform: mac
            arch: x64
            bundle_script: scripts/bundle-all-macos.sh
          - os: ubuntu-latest
            platform: linux
            arch: x64
            bundle_script: scripts/bundle-tools-linux.sh
          - os: windows-latest
            platform: win
            arch: x64
            bundle_script: scripts/bundle-tools-windows.sh

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # macOS: install Homebrew tools and run all macOS bundle scripts
      - name: Bundle native tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tesseract poppler qpdf djvulibre meson pkg-config
          bash scripts/bundle-tesseract-macos.sh
          bash scripts/bundle-leptonica-unpaper-macos.sh
          bash scripts/bundle-pdf-tools-macos.sh
          bash scripts/bundle-djvu-macos.sh

      # Linux: install via apt and bundle with patchelf
      - name: Bundle native tools (Linux)
        if: runner.os == 'Linux'
        run: bash scripts/bundle-tools-linux.sh

      # Windows: download pre-built release ZIPs
      - name: Bundle native tools (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: bash scripts/bundle-tools-windows.sh

      - name: Build (Nuxt + Electron)
        run: pnpm run build

      - name: Package installer (macOS)
        if: runner.os == 'macOS'
        run: pnpm exec electron-builder --mac --${{ matrix.arch }}

      - name: Package installer (Linux)
        if: runner.os == 'Linux'
        run: pnpm exec electron-builder --linux --${{ matrix.arch }}

      - name: Package installer (Windows)
        if: runner.os == 'Windows'
        run: pnpm exec electron-builder --win --${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
