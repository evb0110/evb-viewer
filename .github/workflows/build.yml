name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (fast lane)
          - os: macos-14
            platform: mac
            arch: arm64

          # Linux — native runners for each arch
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64

          # Windows — x64 runner builds both; arm64 is cross-compiled
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Windows: pnpm postinstall uses Unix commands (mkdir -p, cp) that
      # require bash. Configure pnpm to use Git Bash for lifecycle scripts.
      - name: Configure pnpm script shell (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: pnpm config set script-shell "C:\Program Files\Git\bin\bash.exe"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # macOS: install Homebrew tools and run all macOS bundle scripts
      - name: Bundle native tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tesseract poppler qpdf djvulibre ffmpeg meson pkg-config
          pip3 install sphinx --break-system-packages
          bash scripts/bundle-tesseract-macos.sh
          bash scripts/bundle-leptonica-unpaper-macos.sh
          bash scripts/bundle-pdf-tools-macos.sh
          bash scripts/bundle-djvu-macos.sh

      # Linux: install via apt and bundle with patchelf
      - name: Bundle native tools (Linux)
        if: runner.os == 'Linux'
        run: bash scripts/bundle-tools-linux.sh

      # Windows: download pre-built release ZIPs
      # TARGET_ARCH tells the script where to place binaries (win32-x64 or win32-arm64).
      # For arm64, x64 binaries are bundled — they run via WoW64 emulation.
      - name: Bundle native tools (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: bash scripts/bundle-tools-windows.sh

      - name: Build (Nuxt + Electron)
        run: pnpm run build

      - name: Configure optional macOS signing and notarization
        if: runner.os == 'macOS'
        shell: bash
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          echo "MAC_CSC_LINK=" >> "$GITHUB_ENV"
          echo "MAC_CSC_KEY_PASSWORD=" >> "$GITHUB_ENV"
          echo "MAC_EXPECT_DEVELOPER_ID=false" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY_PATH=" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY_ID_ENV=" >> "$GITHUB_ENV"
          echo "APPLE_API_ISSUER_ENV=" >> "$GITHUB_ENV"

          if [ -n "$CSC_LINK" ] && [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "MAC_CSC_LINK=$CSC_LINK" >> "$GITHUB_ENV"
            echo "MAC_CSC_KEY_PASSWORD=$CSC_KEY_PASSWORD" >> "$GITHUB_ENV"
            echo "MAC_EXPECT_DEVELOPER_ID=true" >> "$GITHUB_ENV"
          elif [ -n "$CSC_LINK" ] || [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "::warning::Partial macOS signing credentials detected; building unsigned ad-hoc app"
          else
            echo "::warning::No macOS signing certificate configured; building unsigned ad-hoc app"
          fi

          if [ -n "$APPLE_API_KEY" ] && [ -n "$APPLE_API_KEY_ID" ] && [ -n "$APPLE_API_ISSUER" ]; then
            API_KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
            printf '%s' "$APPLE_API_KEY" > "$API_KEY_PATH"
            chmod 600 "$API_KEY_PATH"
            echo "APPLE_API_KEY_PATH=$API_KEY_PATH" >> "$GITHUB_ENV"
            echo "APPLE_API_KEY_ID_ENV=$APPLE_API_KEY_ID" >> "$GITHUB_ENV"
            echo "APPLE_API_ISSUER_ENV=$APPLE_API_ISSUER" >> "$GITHUB_ENV"
          elif [ -n "$APPLE_API_KEY" ] || [ -n "$APPLE_API_KEY_ID" ] || [ -n "$APPLE_API_ISSUER" ]; then
            echo "::warning::Partial APPLE_API_* secrets detected; notarization disabled"
          fi

      - name: Package installer (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          if [ -n "${MAC_CSC_LINK:-}" ] && [ -n "${MAC_CSC_KEY_PASSWORD:-}" ]; then
            export CSC_LINK="$MAC_CSC_LINK"
            export CSC_KEY_PASSWORD="$MAC_CSC_KEY_PASSWORD"
          else
            unset CSC_LINK CSC_KEY_PASSWORD
          fi

          if [ -n "${APPLE_API_KEY_PATH:-}" ] && [ -n "${APPLE_API_KEY_ID_ENV:-}" ] && [ -n "${APPLE_API_ISSUER_ENV:-}" ]; then
            export APPLE_API_KEY="$APPLE_API_KEY_PATH"
            export APPLE_API_KEY_ID="$APPLE_API_KEY_ID_ENV"
            export APPLE_API_ISSUER="$APPLE_API_ISSUER_ENV"
          else
            unset APPLE_API_KEY APPLE_API_KEY_ID APPLE_API_ISSUER
          fi

          ATTEMPTS=3
          for attempt in $(seq 1 $ATTEMPTS); do
            if pnpm exec electron-builder --mac --${{ matrix.arch }}; then
              exit 0
            fi
            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              echo "::warning::macOS packaging attempt $attempt failed, retrying in 20s..."
              sleep 20
            fi
          done
          echo "::error::macOS packaging failed after $ATTEMPTS attempts"
          exit 1

      - name: Verify macOS signature
        if: runner.os == 'macOS'
        shell: bash
        env:
          MAC_EXPECT_DEVELOPER_ID: ${{ env.MAC_EXPECT_DEVELOPER_ID }}
        run: |
          APP_PATH="$(find dist -maxdepth 3 -type d -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "::error::No .app bundle found in dist/"
            exit 1
          fi
          SIGN_INFO="$(codesign -dv --verbose=4 "$APP_PATH" 2>&1 || true)"
          echo "$SIGN_INFO"
          if ! codesign --verify --deep --strict --verbose=2 "$APP_PATH"; then
            echo "::error::App bundle signature is invalid"
            exit 1
          fi
          if [ "$MAC_EXPECT_DEVELOPER_ID" = "true" ] && echo "$SIGN_INFO" | grep -q "TeamIdentifier=not set"; then
            echo "::error::App bundle is not signed with a Developer ID certificate"
            exit 1
          fi

      # electron-builder v25 downloads fpm at build time, which is unreliable
      # (x86-only binary on arm64, download failures on x64). Install system fpm.
      - name: Install system fpm (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential
          sudo gem install fpm

      # pnpm may lose exec permission on the app-builder binary (pnpm/pnpm#8546)
      - name: Fix app-builder-bin permissions (Linux arm64)
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          APP_BUILDER="$(find node_modules -path '*/app-builder-bin/linux/arm64/app-builder' -type f 2>/dev/null | head -1)"
          if [ -n "$APP_BUILDER" ]; then
            chmod +x "$APP_BUILDER"
            echo "Fixed permissions: $APP_BUILDER"
          else
            echo "Warning: app-builder binary not found"
          fi

      - name: Package installer (Linux)
        if: runner.os == 'Linux'
        env:
          USE_SYSTEM_FPM: "true"
        run: pnpm exec electron-builder --linux --${{ matrix.arch }}

      - name: Configure optional Windows signing
        if: runner.os == 'Windows'
        shell: bash
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: |
          echo "WIN_CSC_LINK_ENV=" >> "$GITHUB_ENV"
          echo "WIN_CSC_KEY_PASSWORD_ENV=" >> "$GITHUB_ENV"
          echo "WIN_EXPECT_SIGNATURE=false" >> "$GITHUB_ENV"

          if [ -n "$WIN_CSC_LINK" ] && [ -n "$WIN_CSC_KEY_PASSWORD" ]; then
            echo "WIN_CSC_LINK_ENV=$WIN_CSC_LINK" >> "$GITHUB_ENV"
            echo "WIN_CSC_KEY_PASSWORD_ENV=$WIN_CSC_KEY_PASSWORD" >> "$GITHUB_ENV"
            echo "WIN_EXPECT_SIGNATURE=true" >> "$GITHUB_ENV"
          elif [ -n "$WIN_CSC_LINK" ] || [ -n "$WIN_CSC_KEY_PASSWORD" ]; then
            echo "::warning::Partial WIN_CSC_* secrets detected; building unsigned Windows installer"
          else
            echo "::warning::No Windows signing certificate configured; building unsigned Windows installer"
          fi

      - name: Package installer (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ -n "${WIN_CSC_LINK_ENV:-}" ] && [ -n "${WIN_CSC_KEY_PASSWORD_ENV:-}" ]; then
            export WIN_CSC_LINK="$WIN_CSC_LINK_ENV"
            export WIN_CSC_KEY_PASSWORD="$WIN_CSC_KEY_PASSWORD_ENV"
          else
            unset WIN_CSC_LINK WIN_CSC_KEY_PASSWORD
          fi

          ATTEMPTS=3
          for attempt in $(seq 1 $ATTEMPTS); do
            if pnpm exec electron-builder --win --${{ matrix.arch }}; then
              exit 0
            fi
            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              echo "::warning::Windows packaging attempt $attempt failed, retrying in 20s..."
              sleep 20
            fi
          done
          echo "::error::Windows packaging failed after $ATTEMPTS attempts"
          exit 1

      - name: Verify Windows signature
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          WIN_EXPECT_SIGNATURE: ${{ env.WIN_EXPECT_SIGNATURE }}
        run: |
          $exe = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No .exe artifact found in dist/"
            exit 1
          }

          $sig = Get-AuthenticodeSignature -FilePath $exe.FullName
          Write-Host "Installer: $($exe.Name)"
          Write-Host "Authenticode status: $($sig.Status)"

          if ($env:WIN_EXPECT_SIGNATURE -eq "true" -and $sig.Status -ne "Valid") {
            Write-Error "Windows installer is not validly signed"
            exit 1
          }

      - name: Verify packaged native tools
        shell: bash
        run: bash scripts/verify-packaged-native-tools.sh "${{ matrix.platform }}" "${{ matrix.arch }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/*

  build_mac_intel:
    name: Build macOS Intel (non-blocking)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: macos-15-intel
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bundle native tools (macOS Intel)
        run: |
          brew install tesseract poppler qpdf djvulibre ffmpeg meson pkg-config
          pip3 install sphinx --break-system-packages
          bash scripts/bundle-tesseract-macos.sh
          bash scripts/bundle-leptonica-unpaper-macos.sh
          bash scripts/bundle-pdf-tools-macos.sh
          bash scripts/bundle-djvu-macos.sh

      - name: Build (Nuxt + Electron)
        run: pnpm run build

      - name: Configure optional macOS signing and notarization
        shell: bash
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          echo "MAC_CSC_LINK=" >> "$GITHUB_ENV"
          echo "MAC_CSC_KEY_PASSWORD=" >> "$GITHUB_ENV"
          echo "MAC_EXPECT_DEVELOPER_ID=false" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY_PATH=" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY_ID_ENV=" >> "$GITHUB_ENV"
          echo "APPLE_API_ISSUER_ENV=" >> "$GITHUB_ENV"

          if [ -n "$CSC_LINK" ] && [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "MAC_CSC_LINK=$CSC_LINK" >> "$GITHUB_ENV"
            echo "MAC_CSC_KEY_PASSWORD=$CSC_KEY_PASSWORD" >> "$GITHUB_ENV"
            echo "MAC_EXPECT_DEVELOPER_ID=true" >> "$GITHUB_ENV"
          elif [ -n "$CSC_LINK" ] || [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "::warning::Partial macOS signing credentials detected; building unsigned ad-hoc app"
          else
            echo "::warning::No macOS signing certificate configured; building unsigned ad-hoc app"
          fi

          if [ -n "$APPLE_API_KEY" ] && [ -n "$APPLE_API_KEY_ID" ] && [ -n "$APPLE_API_ISSUER" ]; then
            API_KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
            printf '%s' "$APPLE_API_KEY" > "$API_KEY_PATH"
            chmod 600 "$API_KEY_PATH"
            echo "APPLE_API_KEY_PATH=$API_KEY_PATH" >> "$GITHUB_ENV"
            echo "APPLE_API_KEY_ID_ENV=$APPLE_API_KEY_ID" >> "$GITHUB_ENV"
            echo "APPLE_API_ISSUER_ENV=$APPLE_API_ISSUER" >> "$GITHUB_ENV"
          elif [ -n "$APPLE_API_KEY" ] || [ -n "$APPLE_API_KEY_ID" ] || [ -n "$APPLE_API_ISSUER" ]; then
            echo "::warning::Partial APPLE_API_* secrets detected; notarization disabled"
          fi

      - name: Package installer (macOS Intel)
        # On macos-15-intel runners, DMG creation intermittently fails while
        # detaching the mounted image (hdiutil exit code 16: resource busy).
        # Build ZIP only in this supplemental lane to keep x64 artifacts flowing.
        shell: bash
        run: |
          if [ -n "${MAC_CSC_LINK:-}" ] && [ -n "${MAC_CSC_KEY_PASSWORD:-}" ]; then
            export CSC_LINK="$MAC_CSC_LINK"
            export CSC_KEY_PASSWORD="$MAC_CSC_KEY_PASSWORD"
          else
            unset CSC_LINK CSC_KEY_PASSWORD
          fi

          if [ -n "${APPLE_API_KEY_PATH:-}" ] && [ -n "${APPLE_API_KEY_ID_ENV:-}" ] && [ -n "${APPLE_API_ISSUER_ENV:-}" ]; then
            export APPLE_API_KEY="$APPLE_API_KEY_PATH"
            export APPLE_API_KEY_ID="$APPLE_API_KEY_ID_ENV"
            export APPLE_API_ISSUER="$APPLE_API_ISSUER_ENV"
          else
            unset APPLE_API_KEY APPLE_API_KEY_ID APPLE_API_ISSUER
          fi

          ATTEMPTS=3
          for attempt in $(seq 1 $ATTEMPTS); do
            if pnpm exec electron-builder --mac zip --x64; then
              exit 0
            fi
            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              echo "::warning::macOS Intel packaging attempt $attempt failed, retrying in 20s..."
              sleep 20
            fi
          done
          echo "::error::macOS Intel packaging failed after $ATTEMPTS attempts"
          exit 1

      - name: Verify macOS signature
        shell: bash
        env:
          MAC_EXPECT_DEVELOPER_ID: ${{ env.MAC_EXPECT_DEVELOPER_ID }}
        run: |
          APP_PATH="$(find dist -maxdepth 3 -type d -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "::error::No .app bundle found in dist/"
            exit 1
          fi
          SIGN_INFO="$(codesign -dv --verbose=4 "$APP_PATH" 2>&1 || true)"
          echo "$SIGN_INFO"
          if ! codesign --verify --deep --strict --verbose=2 "$APP_PATH"; then
            echo "::error::App bundle signature is invalid"
            exit 1
          fi
          if [ "$MAC_EXPECT_DEVELOPER_ID" = "true" ] && echo "$SIGN_INFO" | grep -q "TeamIdentifier=not set"; then
            echo "::error::App bundle is not signed with a Developer ID certificate"
            exit 1
          fi

      - name: Verify packaged native tools
        run: bash scripts/verify-packaged-native-tools.sh mac x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-mac-x64
          path: |
            dist/*.zip
          if-no-files-found: error

      - name: Append to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
