name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS — native runners for each arch
          - os: macos-14
            platform: mac
            arch: arm64
          - os: macos-15-intel
            platform: mac
            arch: x64

          # Linux — native runners for each arch
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64

          # Windows — x64 runner builds both; arm64 is cross-compiled
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Windows: pnpm postinstall uses Unix commands (mkdir -p, cp) that
      # require bash. Configure pnpm to use Git Bash for lifecycle scripts.
      - name: Configure pnpm script shell (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: pnpm config set script-shell "C:\Program Files\Git\bin\bash.exe"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # macOS: install Homebrew tools and run all macOS bundle scripts
      - name: Bundle native tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tesseract poppler qpdf djvulibre ffmpeg meson pkg-config
          pip3 install sphinx --break-system-packages
          bash scripts/bundle-tesseract-macos.sh
          bash scripts/bundle-leptonica-unpaper-macos.sh
          bash scripts/bundle-pdf-tools-macos.sh
          bash scripts/bundle-djvu-macos.sh

      # Linux: install via apt and bundle with patchelf
      - name: Bundle native tools (Linux)
        if: runner.os == 'Linux'
        run: bash scripts/bundle-tools-linux.sh

      # Windows: download pre-built release ZIPs
      # TARGET_ARCH tells the script where to place binaries (win32-x64 or win32-arm64).
      # For arm64, x64 binaries are bundled — they run via WoW64 emulation.
      - name: Bundle native tools (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: bash scripts/bundle-tools-windows.sh

      - name: Build (Nuxt + Electron)
        run: pnpm run build

      - name: Package installer (macOS)
        if: runner.os == 'macOS'
        run: pnpm exec electron-builder --mac --${{ matrix.arch }}

      # Linux arm64: app-builder-bin may lose exec permission via pnpm,
      # and the bundled fpm is x86-only — install a native fpm instead.
      - name: Fix electron-builder for Linux arm64
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          chmod +x node_modules/app-builder-bin/linux/arm64/app-builder
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential
          sudo gem install fpm

      - name: Package installer (Linux)
        if: runner.os == 'Linux'
        env:
          USE_SYSTEM_FPM: ${{ matrix.arch == 'arm64' && 'true' || '' }}
        run: pnpm exec electron-builder --linux --${{ matrix.arch }}

      - name: Package installer (Windows)
        if: runner.os == 'Windows'
        run: pnpm exec electron-builder --win --${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/*
